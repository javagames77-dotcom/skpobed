<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Webhook Debug</title>
</head>
<body>
<h1>Список групп</h1>
<pre id="output">Загрузка...</pre>

<script>
const API = 'https://primary-production-4b93e.up.railway.app/webhook-test/api';
const token = localStorage.getItem('token');

if (!token) {
  document.getElementById('output').textContent = 'Нет токена!';
}

async function loadData() {
  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, resource: 'groups', action: 'list' })
    });

    let data = await res.json();

    // Проверка: если сервер прислал объект вместо массива, обернём его в массив
    if (!Array.isArray(data)) data = [data];

    if (data.length === 0) {
      document.getElementById('output').textContent = 'Список пуст';
      return;
    }

    // Формируем строку со всеми объектами
    const outputText = data.map(obj => JSON.stringify(obj, null, 2)).join(',\n');

    document.getElementById('output').textContent = outputText;

  } catch (e) {
    document.getElementById('output').textContent = 'Ошибка: ' + e;
  }
}

loadData();
</script>
</body>
</html>
