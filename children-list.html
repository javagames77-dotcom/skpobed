<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Webhook Debug</title>
</head>
<body>
<h1>Данные с webhook</h1>
<pre id="output">Загрузка...</pre>

<script>
const API = 'https://primary-production-4b93e.up.railway.app/webhook-test/api';
let token = localStorage.getItem('token');

if (!token) {
  document.getElementById('output').textContent = 'Нет токена!';
}

async function loadData() {
  try {
    const r = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, resource: 'groups', action: 'list' })
    });

    let data = await r.json();

    // Проверяем, что это массив
    if (!Array.isArray(data)) data = [data];

    // Собираем все объекты в строку, разделяя запятой и переводом строки
    let outputText = '';
    data.forEach((item, idx) => {
      outputText += JSON.stringify(item, null, 2);
      if (idx < data.length - 1) outputText += ',\n';
    });

    document.getElementById('output').textContent = outputText;

  } catch (e) {
    document.getElementById('output').textContent = 'Ошибка: ' + e;
  }
}

loadData();
</script>
</body>
</html>
