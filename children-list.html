<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Webhook Debug</title>
</head>
<body>
<h1>Список групп</h1>
<pre id="output">Загрузка...</pre>

<script>
const API = 'https://primary-production-4b93e.up.railway.app/webhook-test/api';
const token = localStorage.getItem('token');

if (!token) {
  document.getElementById('output').textContent = 'Нет токена!';
}

async function loadData() {
  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, resource: 'groups', action: 'list' })
    });

    // Получаем ответ как текст
    const text = await res.text();

    // Разделяем объекты по "}{", чтобы разобрать каждый объект отдельно
    // Это работает если сервер возвращает несколько JSON подряд без массива
    const objects = text
      .split('}\n{')   // или split('},{') если в одну строку
      .map((str, i, arr) => {
        if (i !== 0) str = '{' + str;
        if (i !== arr.length - 1) str = str + '}';
        return JSON.parse(str);
      });

    // Выводим на экран
    const outputText = objects.map(obj => JSON.stringify(obj, null, 2)).join(',\n');
    document.getElementById('output').textContent = outputText;

  } catch (e) {
    document.getElementById('output').textContent = 'Ошибка: ' + e;
    console.error(e);
  }
}

loadData();
</script>
</body>
</html>
