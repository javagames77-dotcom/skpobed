<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Webhook Debug</title>
</head>
<body>
<h1>Сырой ответ с webhook</h1>
<pre id="output">Загрузка...</pre>

<script>
const API = 'https://primary-production-4b93e.up.railway.app/webhook-test/api';
const token = localStorage.getItem('token');

if (!token) {
  document.getElementById('output').textContent = 'Нет токена!';
}

async function loadRawData() {
  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, resource: 'groups', action: 'list' })
    });

    // Берём **весь текст**, без JSON.parse
    const text = await res.text();

    // Показываем ровно то, что прислал сервер
    document.getElementById('output').textContent = text;

  } catch (e) {
    document.getElementById('output').textContent = 'Ошибка: ' + e;
    console.error(e);
  }
}

loadRawData();
</script>
</body>
</html>
