<!DOCTYPE html>
<html lang="ru">
<body>
<h1>Webhook Output</h1>
<pre id="output">Загрузка...</pre>

<script>
(function(){
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://primary-production-4b93e.up.railway.app/webhook-test/api", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                document.getElementById("output").textContent = xhr.responseText;
            } else {
                document.getElementById("output").textContent = "Ошибка: " + xhr.status;
            }
        }
    };
    var token = localStorage.getItem('token') || '';
    xhr.send(JSON.stringify({token: token, resource: "groups", action: "list"}));
})();
</script>
</body>
</html>
