<!DOCTYPE html>
<html lang="ru">
<body>
<pre id="output">Загрузка...</pre>

<script>
fetch('https://primary-production-4b93e.up.railway.app/webhook-test/api', {
  method: 'POST',
  headers: {'Content-Type':'application/json'},
  body: JSON.stringify({token: localStorage.getItem('token'), resource:'groups', action:'list'})
})
.then(r => r.text())
.then(text => document.getElementById('output').textContent = text)
.catch(e => document.getElementById('output').textContent = 'Ошибка: ' + e);
</script>
</body>
</html>
