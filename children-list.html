<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Webhook Output</title>
</head>
<body>
<pre id="output">Загрузка...</pre>
<script>
fetch('https://primary-production-4b93e.up.railway.app/webhook-test/api', {
  method: 'POST',
  headers: {'Content-Type':'application/json'},
  body: JSON.stringify({token: localStorage.getItem('token'), resource:'groups', action:'list'})
})
.then(r => r.text())
.then(t => output.textContent = t)
.catch(e => output.textContent = 'Ошибка: ' + e);
</script>
</body>
</html>
