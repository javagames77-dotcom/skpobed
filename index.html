<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>BJJ Club - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º–∏</title>
<style>
body {

    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

h1 {
    font-size: 28px;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.stat-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
}

.stat-number {
    font-size: 28px;
    font-weight: bold;
}

.stat-label {
    font-size: 14px;
    opacity: 0.9;
}

.search-box {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

thead {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

th, td {
    padding: 12px;
    text-align: left;
}

tbody tr {
    border-bottom: 1px solid #eee;
}

tbody tr:hover {
    background: #f8f9ff;
}

.photo-thumb {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #667eea;
}

/* –ö–Ω–æ–ø–∫–∏ */
.btn {
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.btn-edit {
    background: #4CAF50;
    color: white;
}

.btn-edit:hover {
    background: #45a049;
}

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
.modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal.active {
    display: flex;
}

.modal-content {
    width: 95%;
    max-width: 500px;
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
}

.modal-header {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    box-sizing: border-box;
}

.modal-buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.btn-save {
    flex: 1;
    background: #667eea;
    color: white;
    font-size: 16px;
    padding: 12px;
}

.btn-save:hover {
    background: #5568d3;
}

.btn-delete {
    flex: 1;
    background: #f44336;
    color: white;
    font-size: 16px;
    padding: 12px;
}

.btn-delete:hover {
    background: #da190b;
}

.alert-box {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #4CAF50;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    z-index: 2000;
    text-align: center;
}

.alert-box button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: white;
    color: #4CAF50;
}

@media(max-width:600px){
    /* –°–∫—Ä—ã—Ç—å —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" */
    .btn-edit {
        font-size: 0;
        width: 40px;
        height: 40px;
        padding: 0;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>ü•ã –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º–∏ - BJJ Club</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalChildren">0</div>
            <div class="stat-label">–í—Å–µ–≥–æ –¥–µ—Ç–µ–π</div>
        </div>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">
    <div id="tableContainer"></div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–±–µ–Ω–∫–∞</div>
        <form id="editForm">
            <div class="form-group">
                <label>–ò–º—è</label>
                <input type="text" id="editName" required>
            </div>
            <div class="form-group">
                <label>URL —Ñ–æ—Ç–æ</label>
                <input type="text" id="editPhoto">
            </div>
            <div class="modal-buttons">
                <button type="submit" class="btn-save">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" class="btn-delete" id="modalDeleteBtn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                <button type="button" class="btn-save" onclick="closeEditModal()">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </form>
    </div>
</div>

<div class="alert-box" id="alertBox">
    <div id="alertText"></div>
    <button onclick="closeAlert()">–ì–æ—Ç–æ–≤–æ</button>
</div>

<script>
const API_BASE = 'https://primary-production-4b93e.up.railway.app/webhook';
const API_GET = `${API_BASE}/api/children`;
const API_UPDATE = `${API_BASE}/webhook/ea619676-d586-4606-8eef-be9ba9c3193c`;
const API_DELETE = `${API_BASE}/api/children/delete`;

let children = [];
let currentEditChild = null;

async function loadChildren(){
    try{
        document.getElementById('tableContainer').innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
        const res = await fetch(API_GET);
        const data = await res.json();
        if(data.success){
            children = data.data;
            updateStats();
            renderTable();
        }else{
            showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö',true);
        }
    }catch(e){
        showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è',true);
        console.error(e);
    }
}

function updateStats(){
    document.getElementById('totalChildren').textContent = children.length;
}

function renderTable(filter=''){
    const filtered = children.filter(c=>c.name.toLowerCase().includes(filter.toLowerCase()));
    let html = `<table>
        <thead>
            <tr>
                <th>–§–æ—Ç–æ</th>
                <th>–ò–º—è</th>
                <th>–î–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        </thead>
        <tbody>`;
    filtered.forEach(c=>{
        html+=`<tr>
            <td>${c.photo_url?`<img src="${c.photo_url}" class="photo-thumb">`:'<div class="photo-thumb" style="background:#ddd"></div>'}</td>
            <td>${c.name}</td>
            <td>${c.created_at?new Date(c.created_at).toLocaleDateString('ru-RU'):'-'}</td>
            <td><button class="btn-edit" onclick="editChild('${c.name}')">‚úèÔ∏è</button></td>
        </tr>`;
    });
    html+='</tbody></table>';
    document.getElementById('tableContainer').innerHTML = html;
}

document.getElementById('searchInput').addEventListener('input',e=>{
    renderTable(e.target.value);
});

function editChild(name){
    currentEditChild = children.find(c=>c.name===name);
    if(!currentEditChild) return;
    document.getElementById('editName').value = currentEditChild.name;
    document.getElementById('editPhoto').value = currentEditChild.photo_url||'';
    if(!currentEditChild.face_token){
        currentEditChild.face_token = crypto.randomUUID();
    }
    document.getElementById('editModal').classList.add('active');
}

function closeEditModal(){
    document.getElementById('editModal').classList.remove('active');
    currentEditChild = null;
}

document.getElementById('editForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const name = document.getElementById('editName').value;
    const photo = document.getElementById('editPhoto').value;
    try{
        const fd = new FormData();
        fd.append('name',name);
        fd.append('photo_url',photo);
        fd.append('face_token',currentEditChild.face_token);
        const res = await fetch(API_UPDATE,{method:'POST',body:fd});
        const data = await res.json();
        if(data.success){
            closeEditModal();
            loadChildren();
            showAlert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
        }else showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è',true);
    }catch(e){
        showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è',true);
        console.error(e);
    }
});

document.getElementById('modalDeleteBtn').addEventListener('click', async ()=>{
    if(!confirm(`–£–¥–∞–ª–∏—Ç—å ${currentEditChild.name}?`)) return;
    try{
        const res = await fetch(API_DELETE,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({name:currentEditChild.name})
        });
        const data = await res.json();
        if(data.success){
            closeEditModal();
            loadChildren();
            showAlert('–£–¥–∞–ª–µ–Ω–æ');
        }else showAlert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è',true);
    }catch(e){
        showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è',true);
        console.error(e);
    }
});

function showAlert(text,isError=false){
    const box = document.getElementById('alertBox');
    box.style.background = isError?'#f44336':'#4CAF50';
    document.getElementById('alertText').textContent = text;
    box.style.display='block';
}

function closeAlert(){
    document.getElementById('alertBox').style.display='none';
}

document.getElementById('editModal').addEventListener('click',e=>{
    if(e.target.id==='editModal') closeEditModal();
});

loadChildren();
</script>
</body>
</html>
