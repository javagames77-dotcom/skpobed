<!DOCTYPE html>
<html lang="ru">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º–∏ - BJJ Club!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: #f8f9ff;
        }
        
        td {
            padding: 15px;
        }
        
        .photo-thumb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }
        
        .btn-edit {
            background: #4CAF50;
            color: white;
        }
        
        .btn-edit:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244,67,54,0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-save {
            flex: 1;
            background: #667eea;
            color: white;
            padding: 12px;
            font-size: 16px;
        }
        
        .btn-save:hover {
            background: #5568d3;
        }
        
        .btn-cancel {
            flex: 1;
            background: #999;
            color: white;
            padding: 12px;
            font-size: 16px;
        }
        
        .btn-cancel:hover {
            background: #777;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ã –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º–∏ - BJJ Club</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalChildren">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ –¥–µ—Ç–µ–π</div>
            </div>
        </div>
        
        <input type="text" 
               class="search-box" 
               id="searchInput" 
               placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">
        
        <div id="errorMessage" class="error" style="display:none;"></div>
        
        <div id="tableContainer"></div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–±–µ–Ω–∫–∞</div>
            <form id="editForm">
                <div class="form-group">
                    <label>–ò–º—è</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>URL —Ñ–æ—Ç–æ</label>
                    <input type="text" id="editPhoto">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-save">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">‚ùå –û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–ò URL –ò–ó N8N!
        
       
       const API_BASE = 'https://primary-production-4b93e.up.railway.app/webhook/api/children';
const API_GET = `${API_BASE}/api/children`;
const API_UPDATE = `${API_BASE}/api/children/update`;
const API_DELETE = `${API_BASE}/api/children/delete`;
        
        let children = [];
        let currentEditChild = null;
        
        // Load children
        async function loadChildren() {
            try {
                document.getElementById('tableContainer').innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
                
                const response = await fetch(API_GET);
                const data = await response.json();
                
                if (data.success) {
                    children = data.data;
                    updateStats();
                    renderTable();
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                console.error(error);
            }
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('totalChildren').textContent = children.length;
        }
        
        // Render table
        function renderTable(filter = '') {
            const filtered = children.filter(child => 
                child.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>–§–æ—Ç–æ</th>
                            <th>–ò–º—è</th>
                            <th>–î–∞—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è</th>
                            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(child => `
                            <tr>
                                <td>
                                    ${child.photo_url ? 
                                        `<img src="${child.photo_url}" class="photo-thumb" alt="${child.name}">` :
                                        '<div class="photo-thumb" style="background:#ddd;"></div>'
                                    }
                                </td>
                                <td><strong>${child.name}</strong></td>
                                <td>${child.created_at ? new Date(child.created_at).toLocaleDateString('ru-RU') : '-'}</td>
                                <td>
                                    <button class="btn btn-edit" onclick="editChild('${child.name}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                    <button class="btn btn-delete" onclick="deleteChild('${child.name}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = html;
        }
        
        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTable(e.target.value);
        });
        
        // Edit child
        function editChild(name) {
            currentEditChild = children.find(c => c.name === name);
            if (!currentEditChild) return;
            
            document.getElementById('editName').value = currentEditChild.name;
            document.getElementById('editPhoto').value = currentEditChild.photo_url || '';
            document.getElementById('editModal').classList.add('active');
        }
        
        // Close modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditChild = null;
        }
        
        // Save edit
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newName = document.getElementById('editName').value;
            const newPhoto = document.getElementById('editPhoto').value;
            
            try {
                const response = await fetch(API_UPDATE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: newName,
                        photo_url: newPhoto
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeEditModal();
                    loadChildren();
                    alert('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                console.error(error);
            }
        });
        
        // Delete child
        async function deleteChild(name) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å ${name}?`)) return;
            
            try {
                const response = await fetch(API_DELETE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadChildren();
                    alert('‚úÖ –£–¥–∞–ª–µ–Ω–æ!');
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                console.error(error);
            }
        }
        
        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
        
        // Load on start
        loadChildren();
    </script>
</body>
</html>
