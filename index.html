<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í—Ö–æ–¥ ‚Äî InSkill Online</title>
<style>
:root {
  --primary: #0066CC;
  --secondary: #FF9933;
  --dark: #1a1a1a;
  --light: #f8f9fa;
  --border: #e0e0e0;
  --success: #28a745;
  --danger: #dc3545;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0066CC 0%, #0052a3 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.login-container {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  overflow: hidden;
}

.login-header {
  background: white;
  padding: 2.5rem 2rem 1.5rem;
  text-align: center;
}

.logo {
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary);
  text-decoration: none;
  margin-bottom: 1rem;
}

.logo-icon {
  width: 60px;
  height: 60px;
  background: var(--primary);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.logo-bars {
  display: flex;
  gap: 4px;
  align-items: flex-end;
}

.logo-bar {
  width: 8px;
  background: white;
  border-radius: 3px;
}

.logo-bar:nth-child(1) { height: 16px; }
.logo-bar:nth-child(2) { height: 26px; background: var(--secondary); }
.logo-bar:nth-child(3) { height: 36px; background: var(--secondary); }

.login-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 0.5rem;
}

.login-subtitle {
  color: #666;
  font-size: 0.95rem;
}

.login-body {
  padding: 2rem;
  background: #fafafa;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  font-weight: 600;
  color: #555;
}

.form-input {
  width: 100%;
  padding: 0.95rem 1rem;
  border: 2px solid var(--border);
  border-radius: 10px;
  font-size: 1rem;
  transition: all 0.3s;
  background: white;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
}

.form-input::placeholder {
  color: #999;
}

.password-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
  color: #999;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.toggle-password:hover {
  color: var(--primary);
}

.form-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
}

.remember-me input {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.forgot-password {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.forgot-password:hover {
  text-decoration: underline;
}

.btn-login {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, var(--secondary), #ff8800);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(255,153,51,0.3);
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255,153,51,0.4);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  background: #ccc;
  cursor: not-allowed;
  box-shadow: none;
}

.divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
  color: #999;
  font-size: 0.85rem;
}

.divider:before,
.divider:after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: var(--border);
}

.divider:before { left: 0; }
.divider:after { right: 0; }

.signup-link {
  text-align: center;
  color: #666;
  font-size: 0.95rem;
}

.signup-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

.signup-link a:hover {
  text-decoration: underline;
}

.alert {
  padding: 0.85rem 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  display: none;
}

.alert-error {
  background: #ffe6e6;
  color: var(--danger);
  border-left: 4px solid var(--danger);
}

.alert-success {
  background: #e6ffe6;
  color: var(--success);
  border-left: 4px solid var(--success);
}

.loading-spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 0.6s linear infinite;
  margin-right: 0.5rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Mobile Styles */
@media (max-width: 768px) {
  .login-container {
    border-radius: 16px;
  }

  .login-header {
    padding: 2rem 1.5rem 1rem;
  }

  .logo {
    font-size: 1.75rem;
  }

  .logo-icon {
    width: 50px;
    height: 50px;
  }

  .logo-bar:nth-child(1) { height: 14px; }
  .logo-bar:nth-child(2) { height: 22px; }
  .logo-bar:nth-child(3) { height: 30px; }

  .login-title {
    font-size: 1.35rem;
  }

  .login-body {
    padding: 1.5rem;
  }

  .form-footer {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <div class="logo-icon">
        <div class="logo-bars">
          <div class="logo-bar"></div>
          <div class="logo-bar"></div>
          <div class="logo-bar"></div>
        </div>
      </div>
      <span>InSkill<span style="color: var(--secondary)">.online</span></span>
    </div>
    <h1 class="login-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
    <p class="login-subtitle">–í–æ–π–¥–∏—Ç–µ —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
  </div>

  <div class="login-body">
    <div class="alert alert-error" id="errorAlert"></div>
    <div class="alert alert-success" id="successAlert"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input 
          type="email" 
          class="form-input" 
          id="email" 
          placeholder="your@email.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">–ü–∞—Ä–æ–ª—å</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</span>
        </label>
        <a href="#" class="forgot-password">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        –í–æ–π—Ç–∏
      </button>
    </form>

    <div class="divider">–∏–ª–∏</div>

    <div class="signup-link">
      –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
    </div>
  </div>
</div>

<script>
const AUTH_URL = 'https://primary-production-4b93e.up.railway.app/webhook/auth/register';

// Check if already logged in
const token = localStorage.getItem('token');
if (token) {
  // Verify token
  fetch(AUTH_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'me', token })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success !== false) {
      // Token valid, redirect to children list
      window.location.href = 'children-list.html';
    }
  })
  .catch(err => console.error('Token verification error:', err));
}

function togglePassword() {
  const input = document.getElementById('password');
  const btn = event.target;
  
  if (input.type === 'password') {
    input.type = 'text';
    btn.textContent = 'üôà';
  } else {
    input.type = 'password';
    btn.textContent = 'üëÅÔ∏è';
  }
}

function showError(message) {
  const alert = document.getElementById('errorAlert');
  alert.textContent = message;
  alert.style.display = 'block';
  document.getElementById('successAlert').style.display = 'none';
  
  setTimeout(() => {
    alert.style.display = 'none';
  }, 5000);
}

function showSuccess(message) {
  const alert = document.getElementById('successAlert');
  alert.textContent = message;
  alert.style.display = 'block';
  document.getElementById('errorAlert').style.display = 'none';
}

async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const rememberMe = document.getElementById('rememberMe').checked;
  const btn = document.getElementById('loginBtn');
  
  // Validate
  if (!email || !password) {
    showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
    return;
  }

  // Disable button and show loading
  btn.disabled = true;
  btn.innerHTML = '<span class="loading-spinner"></span>–í—Ö–æ–¥...';

  try {
    const response = await fetch(AUTH_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'login',
        email: email,
        password: password
      })
    });

    const data = await response.json();

    if (data.success && data.token) {
      // Success!
      showSuccess('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
      
      // Save token
      localStorage.setItem('token', data.token);
      
      // Save user info
      if (data.user) {
        localStorage.setItem('user', JSON.stringify(data.user));
      }

      // Redirect after short delay
      setTimeout(() => {
        const role = data.user?.role || 'trainer';
        if (role === 'superadmin') {
          window.location.href = '/superadmin-dashboard.html';
        } else if (role === 'director') {
          window.location.href = '/director-dashboard.html';
        } else {
          window.location.href = '/children-list.html';
        }
      }, 1000);
      
    } else {
      // Error
      showError(data.error || '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
      btn.disabled = false;
      btn.textContent = '–í–æ–π—Ç–∏';
    }

  } catch (error) {
    console.error('Login error:', error);
    showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
    btn.disabled = false;
    btn.textContent = '–í–æ–π—Ç–∏';
  }
}

// Demo credentials hint
setTimeout(() => {
  const demoHint = document.createElement('div');
  demoHint.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 20px; border-radius: 8px; font-size: 0.85rem; text-align: center; max-width: 90%; z-index: 1000;';
  demoHint.innerHTML = 'üí° <strong>–¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç:</strong><br>trainer@bjj.com / password123';
  document.body.appendChild(demoHint);
  
  setTimeout(() => {
    demoHint.style.opacity = '0';
    demoHint.style.transition = 'opacity 0.5s';
    setTimeout(() => demoHint.remove(), 500);
  }, 8000);
}, 2000);
</script>

</body>
</html>
